<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="create.css">
</head>

<body>
    <section id="banner">
        <!-- Button to trigger modal -->
        <div class="container">
            <div class="row">
                <!-- User already exist error -->
                <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
                    <div id="signUpDangerAlert" class="alert alert-danger alert-dismissible fade in"
                        style="display: none;">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong>Error:</strong> User already exist with this email.
                    </div>
                    <!-- Sign up Success Alert -->
                    <div id="signUpSuccessAlert" class="alert alert-success alert-dismissible fade in"
                        style="display: none;">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong>Success:</strong> Redirecting to log in page.
                    </div>
                </div>
            </div>
        </div>
        <div class="container login">


            <div class="row">

                <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                    <div class="panel" id="panelSignUp">
                        <div class="panel-heading text-center">
                            <h3 class="panel-title text-center">Sign Up</h3>
                        </div>
                        <div class="panel-body">
                            <center>

                                <p id="regSuccessMessage" class="regSuccessMessageClass" style="display: none;">
                                    Registration Successful.</p>
                            </center>
                            <form onsubmit="signUpUser()" action="javascript:void(0);">
                                <!-- email input for sign up -->
                                <div class="form-group groupSignUp" id="emailAlreadyExistNew">
                                    <label for="email" class="labelSignUp">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="signEmail" class="form-control" type="email" name="signEmail"
                                            style="border: 1px solid grey;" required>

                                        <!-- pattern=" [a-z0-9._%+-]+@ [a-z0-9.-]+. [a-z] {2,4}$" title="match the format" -->
                                    </div>
                                    <span id="EmailError" class="errorStyle"></span>
                                    <span id="signEmailError" class="errorStyle"></span>

                                </div>
                                <!-- Name input for signup -->
                                <div class="form-group groupSignUp">
                                    <label for="signName" class="labelSignUp">Name</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-pencil"></i></span>
                                        <input id="signName" class="form-control inputBorder" type="text"
                                            name="signName" required>
                                    </div>
                                    <span id="signNameError" class="errorStyle"></span>
                                </div>
                                <!-- Address input for sign up -->
                                <div class="form-group groupSignUp">
                                    <label for="signAddress" class="labelSignUp">Address</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-envelope"></i></span>
                                        <input id="signAddress" class="form-control inputBorder" type="text"
                                            name="signAddress" required>
                                    </div>
                                    <span id="signAddressError" class="errorStyle"></span>
                                </div>
                                <!-- Phone input for sign up -->
                                <div class="form-group groupSignUp">
                                    <label for="signPhone" class="labelSignUp">Phone</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                        <input id="signPhone" class="form-control inputBorder" type="tel"
                                            name="signPhone" required>
                                    </div>
                                    <span id="signPhoneError" class="errorStyle"></span>
                                </div>
                                <!-- Date of birth input for sign up -->
                                <div class="form-group groupSignUp">
                                    <label for="signDOB" class="labelSignUp">Date of Birth</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-calendar"></i></span>
                                        <input id="signDOB" class="form-control inputBorder" type="date" name="signDOB"
                                            max="2019-12-31" required>
                                    </div>
                                    <span id="signDOBError" class="errorStyle"></span>
                                </div>
                                <!-- Password input for signup -->
                                <div class="form-group groupSignUp">

                                    <label for="password" class="labelSignUp">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input id="signPassword" class="form-control inputBorder " type="password"
                                            name="signPassword" required>

                                    </div>
                                    <span id="signPasswordError" class="errorStyle"></span>
                                </div>
                        </div>

                        <center>
                            <button class="btn special" id="signUpButton" type="submit">Sign Up</button>
                        </center>
                        <center>
                            Already have an account ? <a href="login4.html">Log in</a>
                        </center>
                        </form>

                    </div>
                </div>
            </div>

        </div>
        </div>
    </section>
    <script src="login.js">

    </script>
</body>

</html>
