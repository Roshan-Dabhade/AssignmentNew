<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="create.css">
</head>

<body>
    <section id="banner">
        <!-- View Profile Modal -->
        <div class="modal fade" id="viewProfileModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-body">
                        <div class="row">
                            <div class="panel">
                                <div class="panel-body">
                                    <center>
                                        <div >
                                            <i class="glyphicon glyphicon-user userCustomIcon"></i>
                                            <h3>Hello <span id="profileName"></span></h3>
                                        </div>
                                    </center>
                                    <center>

                                        <div class="row">
                                            <div class="col-xs-10 col-xs-offset-1">
                                                <div class="table-responsive" style="max-width: 100%;">

                                                    <table class="table table-bordered">
                                                        <tbody>
                                                            <tr>
                                                                <td>Email </td>
                                                                <td><span id="profileEmail"></span></td>
                                                            </tr>
                                                            <tr>
                                                                <td>Date of Birth </td>
                                                                <td><span id="profileDOB"></span></td>
                                                            </tr>
                                                            <tr>
                                                                <td>Phone</td>
                                                                <td><span id="profilePhone"></span></td>
                                                            </tr>
                                                            <tr>
                                                                <td>Address</td>
                                                                <td><span id="profileAddress"></span></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>

                                            </div>
                                    </center>
                                </div>


                                <center>
                                    <div class="row">
                                        <div class="col-xs-10 col-xs-offset-1" id="viewProfileCloseButton">
                                            <button type="button" class="btn special closeButton "
                                                data-dismiss="modal">Close</button>

                                        </div>
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        <!-- Edit profile Modal -->
        <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-body">
                        <div class="row">


                            <div class="panel">
                                <div class="panel-body">
                                    <!-- Success Alert -->
                                    <div id="editSuccessAlert" class="alert alert-success alert-dismissible fade in"
                                        style="display: none;">
                                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                        <strong>Success:</strong> Profile edited successfully.
                                    </div>
                                    <center>
                                        <div style="padding-bottom: 13px;">
                                            <!-- <i class="glyphicon glyphicon-pencil" style="font-size: 50px;"></i> -->
                                            <img src="images/edit.jpg" alt="Edit Here"
                                                height="80px" width="80pxclass="errorStyle"5>
                                                you can edit your profile here.
                                            </h5>
                                        </div>
                                    </center>
                                    <form>
                                        <div class="col-xs-10 col-xs-offset-1 ">
                                            <div class="form-group">
                                                <label for="editProfileEmail"> Email :</label>
                                                <input id="editProfileEmail" class="form-control" type="email"
                                                    name="editProfileEmail" value="" required>
                                                <span id="editEmailError"
                                                    class="errorStyle"></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="editProfileName">Name :</label>
                                                <input id="editProfileName" class="form-control" type="text"
                                                    name="editProfileName" value="" required>
                                                <span id="editNameError"
                                                    class="errorStyle"</span>
                                            </div>
                                            <div class="form-group">
                                                <label for="editProfileDOB">Date of birth</label>

                                                <input id="editProfileDOB" class="form-control" type="date"
                                                    max="2019-12-31" name="editProfileDOB" value="" required>
                                                <span id="editDOBError"
                                                    class="errorStyle"</span>
                                            </div>
                                            <div class="form-group">
                                                <label for="editProfileAddress">Address :</label>
                                                <input id="editProfileAddress" class="form-control" type="text"
                                                    name="editProfileAddress" value="" required>
                                                <span id="editAddressError"
                                                    class="errorStyle"</span>
                                            </div>
                                            <div class="form-group">
                                                <label for="editProfilePhone">Phone</label>

                                                <input id="editProfilePhone" class="form-control" type="tel"
                                                    maxlength="10" name="editProfilePhone" value="" required>
                                                <span id="editPhoneError"
                                                    class="errorStyle"</span>
                                            </div>
                                        </div>
                                        <center>
                                            <div class="row">
                                                <div class="col-xs-10 col-xs-offset-1" id="modalButton">
                                                    <button type="button" class="btn special closeButton"
                                                        data-dismiss="modal" onclick="closeButton()">Close</button>
                                                    <button type="button" class="btn special" type="submit"
                                                        onclick="editProfile()">Save changes</button>
                                                </div>
                                            </div>
                                        </center>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Navbar -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Your Website</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-user" id="homePageUserIcon"></i> <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a data-toggle="modal" data-target="#viewProfileModal" href="#viewProfileModal"
                                        onclick="viewDetails()">View Profile</a></li>
                                <li><a data-toggle="modal" data-target="#editProfileModal" href="#editProfileModal">Edit
                                        Profile</a></li>
                                <li class="divider"></li>
                                <li><a href="#" onclick="logout()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>



    </section>
    <script src="login.js"></script>
</body>

</html>
